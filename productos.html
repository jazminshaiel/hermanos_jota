<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat√°logo de Productos</title>
    <link rel="stylesheet" href="css/estilos-catalogo.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&family=Playfair+Display:wght@400;700&display=swap">
</head>
<body>
    <header>
        <img src="#" alt="Logo Marca">
        <div class="contenedor-logo">
            <div class="placeholder-logo">HJ</div>
            <div class="nombre-marca">Hermanos Jota</div>
        </div>
    </header>
    
    <div class="contenedor-busqueda">
        <input type="text" class="busqueda-input" id="busquedaInput" placeholder="Buscar productos">
        <button class="boton-busqueda" onclick="buscarProductos()">Buscar</button>
    </div>

    <main>
        <div class="contenedor-productos" id="contenedorProductos"></div>
    </main>

    <footer>
        <p>&copy; 2025 Hermanos Jota. Todos los derechos reservados.</p>
    </footer>

    <script src="js/funcionalidad-catalogo.js"></script>
    <script>document.addEventListener('DOMContentLoaded', cargarProductos); //Carga los productos cuando carga la pagina</script>
    <script>document.getElementById('busquedaInput').addEventListener('keyup',function(event){
        if(event.key === 'Enter'){
            buscarProductos();
        }else{ //busqueda en tiempo real
            clearTimeout(this.searchTimeout);
            this.searchTimeout=setTimeout(()=> {
                aplicarBusqueda(this.value.toLowerCase());
            },300);
        }
    });
    </script>
</body>
</html>
