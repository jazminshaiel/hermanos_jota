<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catálogo de Productos</title>
    <meta
      name="description"
      content="Explorá el catálogo completo de muebles artesanales Hermanos Jota. Diseño sustentable con materiales nobles argentinos."
    />
    <link rel="stylesheet" href="css/estilos-catalogo.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&family=Playfair+Display:wght@400;700&display=swap"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  </head>

  <body>
    <header class="header">
    <div class="logo">Mi Tienda</div>
    <nav class="nav">
      <a href="#">Inicio</a>
      <a href="#">Productos</a>
      <a href="#">Ofertas</a>
      <a href="#">Contacto</a>
    </nav>
    <div class="header-icons">
      <i class="fas fa-user"></i>
      <i class="fas fa-search"></i>
      <i class="fas fa-heart"></i>
      <i class="fas fa-shopping-cart"></i>
    </div>
    </header>

    <main>
      <h1>Catálogo de Productos</h1>
      <div class="contenedor-productos" id="contenedorProductos"></div>
    </main>

    <footer>
      <div class="footer-section">
      <div class="footer-logo">Mi Tienda</div>
      <div class="footer-links">
        <a href="#">Términos</a>
        <a href="#">Privacidad</a>
        <a href="#">Ayuda</a>
      </div>
      <div class="newsletter">
        <input type="email" placeholder="Suscríbete a nuestro newsletter">
        <button>Suscribirse</button>
      </div>
    </div>
    <div class="footer-bottom">
      &copy; 2025 Mi Tienda. Todos los derechos reservados.
    </div>
    </footer>

    <script src="js/funcionalidad-catalogo.js"></script>
  </body>
</html>
